server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:meli_hexagonal_db
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enable: true
      path: h2-console

swagger:
  title: MELI Hexagonal Orders API
  description: API exemplo com hexagonal + swagger
  version: @project.version@
